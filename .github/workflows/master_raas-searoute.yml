# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy WAR app to Azure Web App - raas-searoute

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'microsoft'

      - name: Build WAR with Maven (from submodule)
        run: mvn -f modules/war clean package

      - name: Upload WAR artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-war
          path: 'modules/war/target/*.war'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-war
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_0886FBDFF73A43C48012A38C842363D5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E4BD9D83B85B417F8059FA9D6BEF3F14 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_64E35F4C5A314C9C8261F0B8B8CB997E }}

      - name: Deploy WAR to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'raas-searoute'
          slot-name: 'Production'
          package: '*.war'
